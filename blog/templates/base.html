<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Mi Proyecto{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            margin: 0;
            background-color: #f4f6f8;
            color: #333;
        }

        /* ===== NAVBAR ===== */
        nav {
            background-color: #1e293b;
            padding: 15px 30px;
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            margin-right: 20px;
            font-weight: bold;
        }

        nav a:hover {
            color: #38bdf8;
        }

        /* ===== CONTENEDOR ===== */
        .container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 30px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        h1 {
            color: #1e293b;
            margin-bottom: 10px;
        }

        p {
            line-height: 1.6;
        }

        /* ===== FOOTER ===== */
        footer {
            text-align: center;
            padding: 15px;
            background: #e5e7eb;
            margin-top: 40px;
            font-size: 14px;
        }
    </style>
</head>
<body>

<nav>
    <a href="{% url 'home' %}">Inicio</a>
    <a href="{% url 'about' %}">Acerca de</a>
    <a href="{% url 'contact' %}">Contacto</a>
</nav>

<div class="container">
    {% block content %}{% endblock %}
</div>

<footer>
    Â© 2026 - Proyecto Django
</footer>

</body>
</html>
